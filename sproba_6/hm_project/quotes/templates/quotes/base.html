<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"/>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'quotes/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <title>HOMEWORK</title>
</head>
<body>
<div class="container">
    <div class="row header-box">
        <div class="col-md-8 pt-3">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4 pt-3">
            {% if user.is_authenticated %}
            <p>
                <a href="{% url 'quotes:add_quote' %}" class="btn btn-success mb-3">Add quote</a>
                <a href="{% url 'quotes:add_author' %}" class="btn btn-success mb-3">Add author</a>
                Welcome <b>{{ user.username }}</b>
                <a href="{% url 'users:logout' %}" class="btn btn-primary mb-3">Logout</a>
            </p>
            {% else %}
            <p>
                <a href="{% url 'users:signup' %}" class="btn btn-primary mb-3">Sign Up</a>
                <a href="{% url 'users:login' %}" class="btn btn-primary mb-3">Sign In</a>
            </p>
            {% endif %}
        </div>
    </div>
    {% block content %} {% endblock content %}
</div>
</body>
</html>
